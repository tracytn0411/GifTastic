<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reboot.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>TV GifTastic</title>
</head>
<body>
    <main role="main">
        <header class="jumbotron">
            <div class="container">
                <h1 class="display-4">Television GifTastic</h1>
            </div>
            <p class="lead"></p>
            <form class="input-group newInput">
                <input type="text" class="form-control" id="userInput" placeholder="Add your favorite TV show here">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="submit" id="submit_btn">Submit</button>
                </div>
            </form>
        </header>
        <section class="container">
            <div class="row" id="topicDisplay"></div>
            <div class="row" id="mainDisplay">
                <div class="col-4">
                    <div class="row" id="posterDisplay"></div>
                </div>
                <div class="col-8">
                    <div class="row" id="gifsDisplay"></div>
                    <div class="row">
                        <div class="col-12-xs text-center">
                            <a href="#" class="btn btn-outline-info" id="load-more">Load more</a>
                            <img class="loading" src="assets/images/loading.gif" style="display: none;" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Slim version of jquery does not support ajax calling-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
