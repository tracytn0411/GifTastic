<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link reboot/reset CSS-->
    <link rel="stylesheet" href="assets/css/reboot.css">
    <!--Link Font Awesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Link Tracy CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>TV GifTastic</title>
</head>
<body class="d-flex flex-column h-100">
    <!--Jumbotron header includes tittle, userinput movie and topic buttons-->
    <header class="jumbotron text-center text-white">
        <!--Title - Use image for better font scaling-->
        <img class= "img-fluid appTitle" width="55%" src="assets/images/Giftastic Title.png" alt="">
        <!--User input to add movie & submit-->
        <form class="input-group newInput">
            <input type="text" class="form-control" id="userInput" placeholder="Add your favorite TV show here">
            <div class="input-group-append">
                <button class="btn btn-outline-info bg-white" type="submit" id="submit_btn"><i class="fa fa-film" aria-hidden="true"></i> Submit</button>
            </div>
        </form>
        <!--Display topic buttons-->
        <section class="row justify-content-center">
            <p class="col-lg-8" id="featuredMovies"></p>
        </section>
    </header>

    <!--Favorite gifs list-->
    <section class="container-fluid favDisplay">
        <div class="d-flex justify-content-center flex-wrap" id="firebaseGif"></div>
    </section>

    <!--Main content to display GIPHY and OMBD APIs-->
    <section class="container-fluid mt-4"> 
        <div class="row justify-content-center" id="mainDisplay">
            <!--Left panel: display movie poster, plot, movie year and actors-->
            <div class="col-sm-5">
                <div class="row" id="posterDisplay"></div>
            </div>
            <!--Right panel: display gifs with rating and loadmore button at the bottom-->
            <div class="col-sm-7">
                <div class="row" id="gifsDisplay"></div>
                <div class="row justify-content-center mb-4">
                    <div class="col-12-xs">
                        <a href="#" class="btn btn-outline-info" id="load-more">Load more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Sticky footer: give credits to Giphy and OBMD-->
    <footer class="footer mt-auto py-3 align-items-end">
        <div class="container text-center footer">
                <img class="img-fluid" width="30%" src="assets/images/footer1.png" alt="">
        </div>
    </footer>
