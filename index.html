<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reboot.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>TV GifTastic</title>
</head>
<body class="d-flex flex-column h-100">

    <header class="jumbotron text-center text-white">
        <h1>Movies GifTastic</h1>
        <form class="input-group newInput">
            <input type="text" class="form-control" id="userInput" placeholder="Add your favorite TV show here">
            <div class="input-group-append">
                <button class="btn btn-outline-info bg-white" type="submit" id="submit_btn">Submit</button>
            </div>
        </form>
        <section class="row justify-content-center">
            <p class="col-sm-7" id="featuredMovies"></p>
        </section>
    </header>

    <section class="container-fluid"> 
        <div class="row justify-content-center" id="mainDisplay">
            <div class="col-sm-5">
                <div class="row" id="posterDisplay"></div>
            </div>
            <div class="col-sm-7">
                <div class="row" id="gifsDisplay"></div>
                <div class="row justify-content-center mb-4">
                    <div class="col-12-xs">
                        <a href="#" class="btn btn-outline-info" id="load-more">Load more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer mt-auto py-3 align-items-end">
        <div class="container text-center footer">
                <img class="img-fluid" width="30%" src="assets/images/footer1.png" alt="">
        </div>
    </footer>
    <!--Slim version of jquery does not support ajax calling-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
